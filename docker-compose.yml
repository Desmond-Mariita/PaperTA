name: paperta

services:
  postgres:
    image: postgres:16-alpine
    container_name: paperta-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperta}
      POSTGRES_USER: ${POSTGRES_USER:-paperta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paperta_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paperta} -d ${POSTGRES_DB:-paperta}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: paperta-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: paperta-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: paperta-minio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-paperta}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-paperta_dev_password}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5

  # Optional app services. Enable with:
  # docker compose --profile app up -d
  backend:
    profiles: ["app"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paperta-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  worker:
    profiles: ["app"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paperta-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: ["celery", "-A", "app.worker", "worker", "--loglevel=INFO"]

  frontend:
    profiles: ["app"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paperta-frontend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
