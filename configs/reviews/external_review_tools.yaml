providers:
  gemini:
    output_id: REVIEW_EXTERNAL_1
    # Gemini headless docs: use --prompt/-p or stdin, and --output-format json.
    command: "gemini --output-format json"
    input_mode: "stdin"
  claude:
    output_id: REVIEW_EXTERNAL_2
    # Claude headless docs: use -p/--print and --output-format json.
    command: "claude -p \"{prompt_text}\" --output-format json"
    input_mode: "arg"
